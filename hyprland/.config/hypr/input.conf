input {
    kb_layout = us
    kb_variant = 
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = .25 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        disable_while_typing = true
        # natural_scroll = true
    }
    
    tablet {
      output = eDP-1
      transform = 0
    }

}

